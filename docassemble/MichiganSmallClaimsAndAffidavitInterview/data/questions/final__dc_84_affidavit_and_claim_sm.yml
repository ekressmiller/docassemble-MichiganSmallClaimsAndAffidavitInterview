id: claim for damages
question: |
  Is the claim for damages done to you by someone who harmed you on purpose?
subquestion: |
  This includes things such as:

  * fraud (someone deceived you on purpose)
  * libel or slander (someone made an untrue statement about you that hurts your reputation)
  * assault & battery (someone threatened you and/or hurt you)
  * malicious destruction of property (someone damaged or destroyed your property on purpose)
yesnomaybe: claim_for_damages
---
id: claim_for_damages_yes
question: |
  Cases in which someone caused harm on purpose cannot usually be filed in small claims court.
subquestion: |
  There is an exception if the damage is because of:

  * a dishonored check (a check someone wrote to you that the bank did not pay)
  * a consumer protection violation (harm by someone's deceptive business practices)
  * a recreational trespass (someone trespassed while engaging in a recreational activity)

  Does the claim involve one of those exceptions?
fields:
  - no label: claim_for_damages_yes
    datatype: yesnoradio
