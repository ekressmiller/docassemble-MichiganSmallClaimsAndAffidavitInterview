template: amount_explanation
subject: |
  **What if I want to sue for more than $7,000?**
content: |
  You can only get up to $7,000 in Small Claims Court. You can continue with your case even if you're asking for more money, but you won't be able to get more than $7,000.

  If you want to sue for more than $7,000, you should file a claim in District Court.

  You may want to talk to a lawyer about starting a case in District Court. You can use the [Guide to Legal Help](https://michiganlegalhelp.org/guide-to-legal-help)  on Michigan Legal Help to find a lawyer or a legal services office near you.
