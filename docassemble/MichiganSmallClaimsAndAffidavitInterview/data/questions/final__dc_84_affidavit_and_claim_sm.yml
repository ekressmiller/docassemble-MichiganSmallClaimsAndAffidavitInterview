id: interview_order_response_to_motion_regarding_change_of_domicile
mandatory: True
code: |
  nav.set_section("review_intro")
  intro_screen
  intro_screen_2
  if not personal_info_checking:
    existing_case_kickout
  else: 
    start_the_claim
    if are_you_filing:
      if is_lawyer_representing:
        existing_case_kickout
      else: 
        if want_to_have_jury_trial:
          existing_case_kickout
        else:
          if amount_claim:
            if warning_for_claim == "I would like to exit.":
              existing_case_kickout
            else:
              if claim_for_damages:
                if claim_for_damages_yes:
                  if(claims_suit_against_state and warning_for_claim):
                    claims_suit_against_state_exit
    else:
      Who_are_you_filing_claim_for

