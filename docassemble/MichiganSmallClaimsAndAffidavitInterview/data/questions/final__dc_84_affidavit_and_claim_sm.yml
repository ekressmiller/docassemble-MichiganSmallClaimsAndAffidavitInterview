---
id: intro_screen
question: |
  Welcome to Michigan Legal Help’s Do-It-Yourself Small Claims Affidavit and Claim tool.
subquestion: |
  This tool helps you prepare the forms you need to file a new Small Claims case in Michigan.
continue button field: intro_screen
---
id: intro_screen_2
question: |
  Your personalized *Affidavit and Claim and a partially completed Small Claims Judgment* will be ready to print after you have answered all the questions.
subquestion: |
  It should take you between 15 and 30 minutes to finish answering the questions.
continue button field: intro_screen_2
---
id: personal_info
question: |
  To protect privacy, you cannot include personal identifying information in public documents that are filed in court.
subquestion: |
  Personal identifying information includes:

  * Date of birth
  * Social security or national identification number
  * Driver’s license or state identification number
  * Passport number
  * Financial account numbers

  **If a question doesn't specifically ask for personal identifying information, do not include it in your answers.** When this information is necessary, this tool will specifically ask for the information and it will go on a separate non-public form that you will file along with the other documents. This DIY tool will automatically produce that form if you need it.
fields:
  - Do you understand that you should not enter any personal identifying information unless this tool specifically asks for it?: personal_info_checking
    datatype: yesnoradio
continue button field: personal_info
---
id: start_the_claim
question: |
  Before you can start the claim, we will ask you some questions to make sure Small Claims Court is the right place for your case.
continue button field: start_the_claim
---
id: existing_case_kickout
event: existing_case_kickout
question: |
  % if not personal_info_checking:
  You cannot continue with this tool unless you understand that you should not enter any personal identifying information that the tool does not specifically ask for.
  % elif is_lawyer_representing:
  % if are_you_filing: 
  You can't have a lawyer in a small claims case.
  % else: 
  ${text_in_para} can't have a lawyer in a small claims case.
  % endif 
  % elif want_to_have_jury_trial:
  ${text_in_para} can't have a jury trial in a small claims case. If you want a jury trial, file a claim in District Court. You may want to talk to a lawyer about starting a case in District Court.
  % else:
  You have clicked the option to exit.
  % endif
subquestion: |
  % if not personal_info_checking:
  If you made a mistake, click the **Undo** button to change your answer. Otherwise, click **Exit**. You can use the [Guide to Legal Help](https://michiganlegalhelp.org/guide-to-legal-help)  to search for a lawyer or legal services in your area.
  % else:
  If you think you made a mistake, click **Undo**. This will take you back you to the previous screen and you can change your answer. Otherwise, click the **Exit** button below to return to [Michigan Legal Help](https://michiganlegalhelp.org/).
  % endif

buttons:
  - Exit: exit
    url: https://michiganlegalhelp.org/
---
id: claims_kick_out
event: claims_kick_out
question: |
  % if claims_suit_against_state:
  You can't file a Small Claims case against the state or a state agency.
  % else:
  You cannot file this case in Small Claims Court because you were not directly involved in the transaction or dispute.
  % endif
subquestion: |
  % if claims_suit_against_state:
  If you want to sue the State of Michigan or a state agency, you may want to talk to a lawyer about what other options you have.
  % else:
  If a party wants to sue but is not a party to the transaction or dispute, they may be able to file a claim in District or Circuit Court. If so, you may want to talk to a lawyer about starting a case in District or Circuit Court. You can use the [Guide to Legal Help](https://michiganlegalhelp.org/guide-to-legal-help)  on Michigan Legal Help to find a lawyer or a legal services office in your area.
  % endif

  If you think you made a mistake, click **Undo**. This will take you back you to the previous screen and you can change your answer. Otherwise, click the **Exit** button below to return to [Michigan Legal Help](https://michiganlegalhelp.org/).
buttons:
  - Exit: exit
    url: https://michiganlegalhelp.org/
---
id: fulltime_salaried_employee_of_partnership_claims_kick_out
event: fulltime_salaried_employee_of_partnership_kick_out
question: |
  % if fulltime_salaried_employee_of_partnership:
  You cannot file an Affidavit and Claim to start this Small Claims case because you are not the owner or a full-time salaried employee of the owner who knows the facts of the claim.
  % else:
  You cannot file an Affidavit and Claim to start a Small Claims case because you are not one of the partners or a full-time salaried employee of the partnership who knows the facts of the claim.
  % endif
subquestion: |
  If you think you made a mistake, click **Undo**. This will take you back you to the previous screen and you can change your answer. Otherwise, click the **Exit** button below to return to [Michigan Legal Help](https://michiganlegalhelp.org/).
buttons:
  - Exit: exit
    url: https://michiganlegalhelp.org/
