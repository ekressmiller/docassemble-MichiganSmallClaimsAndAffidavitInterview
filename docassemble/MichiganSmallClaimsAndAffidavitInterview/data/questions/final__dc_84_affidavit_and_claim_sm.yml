  Is a lawyer representing you in this case?
fields:
  - no label: is_lawyer_representing
    datatype: yesnoradio
---
id: want_to_have_jury_trial
question: |
  Do you want to have a jury trial?
fields:
  - no label: want_to_have_jury_trial
    datatype: yesnoradio
---
id: amount_claim
question: |
  Are you asking for more than $7,000 in the small claims suit?
fields:
  - no label: amount_claim
    datatype: yesnoradio
---
id: warning_for_claim
question: |
  Warning:
subquestion: |
  You can continue with the case even if you're asking for more money, but you won't be able to get more than $7,000.

  If you want to sue for more than $7,000, you should file a claim in District Court. You may want to talk to a lawyer about starting a case in District Court.
fields:
  - Please select one of the following two options:: warning_for_claim
    input type: radio
    choices:
      - I would like to exit.
      - I understand that I can't get more than $7,000 in a small claims case, but I would like to continue.
---
id: start_the_claim
question: |
  Before you can start the claim, we will ask you some questions to make sure Small Claims Court is the right place for your case.
continue button field: start_the_claim
---
id: claim for damages
question: |
  Is the claim for damages done to you by someone who harmed you on purpose?
subquestion: |
  This includes things such as:

  * fraud (someone deceived you on purpose)
  * libel or slander (someone made an untrue statement about you that hurts your reputation)
  * assault & battery (someone threatened you and/or hurt you)
  * malicious destruction of property (someone damaged or destroyed your property on purpose)
yesnomaybe: claim_for_damages
---
id: claim_for_damages_yes
question: |
  Cases in which someone caused harm on purpose cannot usually be filed in small claims court.
subquestion: |
  There is an exception if the damage is because of:

  * a dishonored check (a check someone wrote to you that the bank did not pay)
  * a consumer protection violation (harm by someone's deceptive business practices)
  * a recreational trespass (someone trespassed while engaging in a recreational activity)

  Does the claim involved one of those exceptions?
fields:
  - no label: claim_for_damages_yes
    datatype: yesnoradio
---
id: claims_suit_against_state
question: |
  Is this small claims suit against the State of Michigan or a state agency?
fields:
  - no label: claims_suit_against_state
    datatype: yesnoradio
---
id: Who_are_you_filing_claim_for
question: |
  Who are you filing this claim for?
field: Who_are_you_filing_claim_for
choices:
  - Another person
  - A sole proprietor (a business that is not a corporation, but is owned by one person)
  - A partnership (a business that is not a corporation, but is owned by two or more people)
  - A corporation
  - Other
