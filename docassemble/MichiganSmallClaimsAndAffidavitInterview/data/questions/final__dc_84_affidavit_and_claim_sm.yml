id: claims_suit_against_state
question: |
  Is this small claims suit against the State of Michigan or a state agency?
fields:
  - note: |
      A state agency is a department or agency of the State of Michigan. It is not a municipality or local government.
  - no label: claims_suit_against_state
    datatype: yesnoradio
---
id: claim_against_local_government
question: |
  Is this claim against a local government?
fields:
  - no label: claim_against_local_government
    datatype: yesnoradio
---
id: governmental_immunity
question: |
  With a few exceptions, the government cannot be sued for activities that are part of its work. This is called governmental immunity.
subquestion: |
  The exceptions include injuries caused by:

  * Employee negligence when operating a government owned vehicle
  * Failure to maintain public roads or publicly owned buildings
  * Proprietary or profit-making activities by the government

  Does the claim involve one of those exceptions?
yesnomaybe: governmental_immunity
---
id: five_small_claims_cases
question: |
  Have you filed five small claims cases in the past week?
fields:
  - no label: five_small_claims_cases
    datatype: yesnoradio
---
id: cannot_file_case
question: |
  You cannot file this case now.
subquestion: |
  You can only file five cases a week in Small Claims Court. You can continue this interview if you wait at least a week before filing this case.
fields:
  - Will you wait a week before filing this Affidavit and Claim?: cannot_file_case
    datatype: yesnoradio
---
id: directly_involved_transaction_or_dispute
question: |
  Were you directly involved in the transaction or dispute of this case?
fields:
  - no label: directly_involved_transaction_or_dispute
    datatype: yesnoradio
help: |
  Sometimes a contract benefits someone who is not part of the agreement.

  That person is called a "third-party beneficiary." If you buy a car for your adult child, you are a party to the sales agreement. Your child is the "third-party beneficiary." You can sue the person who sold you the car in Small Claims Court based on the sales contract, but your child cannot.

  Sometimes, the right to collect a debt is sold or transferred. Creditors do this when they sell debts to collection agencies. A collection agency is not a party to the original transaction, and cannot sue a debtor in Small Claims Court.
